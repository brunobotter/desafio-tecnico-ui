<mat-card>
    <mat-card-header>
        <mat-card-title>Novo Nome</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="pessoaFormulario">
            <div class="invalida" *ngIf="hasErrors('nome') && hasErrors('nome')['minlength'] ">
                O nome deve ter no minimo {{hasErrors('nome')['minlength'].requiredLength}} caracteres
            </div>
            <div class="invalida" *ngIf="hasErrors('nome') && hasErrors('nome')['maxlength'] ">
               O nome deve ter no maximo {{hasErrors('nome')['maxlength'].requiredLength}} caracteres
            </div>
            <div class="invalida" *ngIf="hasErrors('nome') && hasErrors('nome')['required'] ">
                O nome Ã© obrigatorio
             </div>
            <mat-form-field appearance="outline" class="input">
                <mat-label>Nome</mat-label>
                <input matInput  type="text" formControlName="nome">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="!pessoaFormulario.valid" (click)="salvar()">Salvar</button>
        <button mat-raised-button color="warn" (click)="fecharModal()">Fechar</button>
    </mat-card-actions>
</mat-card>
