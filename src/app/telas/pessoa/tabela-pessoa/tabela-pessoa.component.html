<div class="mat-elevation-z8">
  <button class="botao-topo" mat-stroked-button color="primary" (click)="novo()">Adicionar</button>

  <mat-form-field class="pesquisa" appearance="outline">
    <mat-label>Consultar nome</mat-label>
    <input matInput (keyup)="onSearch()" [formControl]="queryField">
  </mat-form-field>
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource.data">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef >Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef >Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="atualizar">
      <th mat-header-cell *matHeaderCellDef> Atualizar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="atualizar(element.id)">
            <mat-icon class="mat-18">system_update</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="deletar">
        <th mat-header-cell *matHeaderCellDef> Deletar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="deletar(element.id)">
              <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dados?.totalElements"
      [pageIndex]="dados?.number"
      [pageSize]="dados?.size"
      [pageSizeOptions]="[5,25, 50, 100, 250]"
      (page)="onPaginateChange($event)"
     >
       
  </mat-paginator>
</div>
